<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Manager - Split View Editor</title>
    
    <!-- Monaco Editor CSS -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/editor/editor.main.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0b1020;
            --bg-secondary: #1a1f35;
            --bg-tertiary: #252b45;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #2d3548;
            --splitter-width: 4px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            transition: background-color 0.3s;
        }
        
        .status-dot.connected {
            background: var(--success);
        }
        
        /* Control Bar */
        .control-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 8px 15px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-label {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        /* Split View Container */
        .split-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        .split-container.horizontal {
            flex-direction: row;
        }
        
        .split-container.vertical {
            flex-direction: column;
        }
        
        /* Panes */
        .pane {
            flex: 1;
            display: flex;
            overflow: hidden;
            min-width: 200px;
            min-height: 100px;
        }
        
        .pane-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }
        
        /* Pane Header */
        .pane-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 40px;
        }
        
        .pane-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .server-selector {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
            outline: none;
            cursor: pointer;
        }
        
        .server-selector:focus {
            border-color: var(--accent);
        }
        
        /* Pane Content */
        .pane-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Sidebar */
        .pane-sidebar {
            width: 220px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
        }
        
        .pane-sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }
        
        /* File Tree */
        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            gap: 8px;
            transition: background-color 0.2s;
        }
        
        .file-item:hover {
            background: var(--bg-tertiary);
        }
        
        .file-item.selected {
            background: var(--accent);
            color: white;
        }
        
        .file-icon {
            width: 16px;
            text-align: center;
        }
        
        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-size {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        /* Editor Container */
        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Editor Tabs */
        .editor-tabs {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            overflow-x: auto;
            scrollbar-width: thin;
            min-height: 35px;
        }
        
        .editor-tab {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            cursor: pointer;
            font-size: 13px;
            gap: 8px;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        .editor-tab:hover {
            background: var(--bg-tertiary);
        }
        
        .editor-tab.active {
            background: var(--bg-primary);
            border-bottom: 2px solid var(--accent);
        }
        
        .editor-tab.modified::after {
            content: '•';
            color: var(--warning);
            margin-left: 4px;
        }
        
        .editor-tab .close {
            margin-left: 8px;
            cursor: pointer;
            opacity: 0.6;
        }
        
        .editor-tab .close:hover {
            opacity: 1;
        }
        
        /* Monaco Editor */
        .monaco-editor-container {
            flex: 1;
            width: 100%;
            height: 100%;
        }
        
        /* Splitter */
        .splitter {
            background: var(--border);
            position: relative;
            user-select: none;
            transition: background-color 0.2s;
        }
        
        .splitter:hover {
            background: var(--accent);
        }
        
        .splitter.horizontal {
            width: var(--splitter-width);
            cursor: col-resize;
        }
        
        .splitter.vertical {
            height: var(--splitter-width);
            cursor: row-resize;
        }
        
        .splitter.dragging {
            background: var(--accent);
        }
        
        /* Bottom Bar */
        .bottom-bar {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .bottom-left, .bottom-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        /* Buttons */
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: var(--accent-hover);
        }
        
        button.secondary {
            background: var(--bg-tertiary);
        }
        
        button.secondary:hover {
            background: var(--bg-secondary);
        }
        
        /* Toggle Switch */
        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: 0.3s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        .toggle input:checked + .toggle-slider {
            background-color: var(--accent);
        }
        
        .toggle input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        
        /* Error */
        .error {
            color: var(--error);
            padding: 20px;
            text-align: center;
        }
        
        /* Dropdown */
        select {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            outline: none;
            cursor: pointer;
        }
        
        select:focus {
            border-color: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <span>🚀</span>
                <span>Pterodactyl Split View</span>
            </div>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
        <div>
            <button onclick="window.location.href='index.html'" style="background: #4a5568; margin-right: 10px;" title="Back to Editor">← Back to Editor</button>
            <select id="panelDropdown" onchange="window.splitView.switchPanel(this.value)">
                <option value="" disabled selected>Select Panel</option>
            </select>
        </div>
    </div>
    
    <!-- Control Bar -->
    <div class="control-bar">
        <div class="control-group">
            <span class="control-label">Layout:</span>
            <button id="horizontalBtn" onclick="window.splitView.setLayout('horizontal')">⬌ Horizontal</button>
            <button id="verticalBtn" onclick="window.splitView.setLayout('vertical')">⬍ Vertical</button>
        </div>
        <div class="control-group">
            <span class="control-label">Sync Scrolling:</span>
            <label class="toggle">
                <input type="checkbox" id="syncScroll" onchange="window.splitView.toggleSyncScroll(this.checked)">
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="control-group">
            <button onclick="window.splitView.swapPanes()">🔄 Swap Panes</button>
        </div>
    </div>
    
    <!-- Split Container -->
    <div class="split-container horizontal" id="splitContainer">
        <!-- Left/Top Pane -->
        <div class="pane" id="pane1">
            <div class="pane-wrapper">
                <div class="pane-header">
                    <div class="pane-title">
                        <span>Server 1:</span>
                        <select class="server-selector" id="server1Dropdown" onchange="window.splitView.switchPaneServer(1, this.value)">
                            <option value="" disabled selected>Select Server</option>
                        </select>
                    </div>
                    <button onclick="window.splitView.toggleSidebar(1)" style="padding: 4px 8px;">📁</button>
                </div>
                <div class="pane-content">
                    <div class="pane-sidebar" id="sidebar1">
                        <div class="file-tree" id="fileTree1">
                            <div class="loading">Select a server...</div>
                        </div>
                    </div>
                    <div class="editor-wrapper">
                        <div class="editor-tabs" id="editorTabs1"></div>
                        <div class="monaco-editor-container" id="editor1"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Splitter -->
        <div class="splitter horizontal" id="splitter"></div>
        
        <!-- Right/Bottom Pane -->
        <div class="pane" id="pane2">
            <div class="pane-wrapper">
                <div class="pane-header">
                    <div class="pane-title">
                        <span>Server 2:</span>
                        <select class="server-selector" id="server2Dropdown" onchange="window.splitView.switchPaneServer(2, this.value)">
                            <option value="" disabled selected>Select Server</option>
                        </select>
                    </div>
                    <button onclick="window.splitView.toggleSidebar(2)" style="padding: 4px 8px;">📁</button>
                </div>
                <div class="pane-content">
                    <div class="pane-sidebar" id="sidebar2">
                        <div class="file-tree" id="fileTree2">
                            <div class="loading">Select a server...</div>
                        </div>
                    </div>
                    <div class="editor-wrapper">
                        <div class="editor-tabs" id="editorTabs2"></div>
                        <div class="monaco-editor-container" id="editor2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="bottom-left">
            <span>Pane 1: <span id="pane1Info">No file</span></span>
            <span>|</span>
            <span>Pane 2: <span id="pane2Info">No file</span></span>
        </div>
        <div class="bottom-right">
            <button onclick="window.splitView.saveAll()">Save All</button>
            <button onclick="window.splitView.reloadAll()">Reload All</button>
        </div>
    </div>
    
    <!-- Load Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    
    <!-- Wails runtime -->
    <script src="/wails/runtime.js"></script>
    
    <!-- Split View Script -->
    <script src="split-view.js"></script>
</body>
</html>
